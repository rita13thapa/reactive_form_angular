
   <table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Roll No</th> 
            <th>Name</th>
            <th>Class</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Contact No.</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of showDetails">
            <td>{{x.rollNo}}</td>
            <td>{{x.name}}</td>
            <td>{{x.class}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.address}}</td>
            <td>{{x.contactNo}}</td>
            <td>{{x.email}}</td>

        </tr>
    </tbody>
   </table>
